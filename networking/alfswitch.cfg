!
version 12.2
no service pad
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Switch
!
boot-start-marker
boot-end-marker
!
!
username flacko privilege 15 secret <redacted>
!
no aaa new-model
system mtu routing 1500
ip routing
no ip domain-lookup
ip domain-name home.local
ip dhcp relay information trust-all
!
spanning-tree mode pvst
spanning-tree extend system-id
!
vlan internal allocation policy ascending
!
ip ssh version 2
!
interface range GigabitEthernet0/1-16
 switchport access vlan 41
 switchport mode access
 power inline never
!
interface range GigabitEthernet0/17-32
 switchport access vlan 42
 switchport mode access
 power inline never
!
interface GigabitEthernet0/33-47
 switchport access vlan 43
 switchport mode access
 power inline never
!
interface GigabitEthernet0/48
 no switchport
 ip address 172.16.2.2 255.255.255.252
 power inline never
!
interface range GigabitEthernet0/49-52
!
interface Vlan1
 no ip address
 shutdown
!
interface Vlan40
 no ip address
!
interface Vlan41
 description Workgroup
 ip address 192.168.0.1 255.255.255.0
 ip helper-address 172.16.2.1
!
interface Vlan42
 description Servers
 ip address 172.16.0.1 255.255.255.0
 ip helper-address 172.16.2.1
!
interface Vlan43
 description Management
 ip address 172.16.1.1 255.255.255.0
 ip helper-address 172.16.2.1
!
ip classless
ip route 0.0.0.0 0.0.0.0 172.16.2.1
ip http server
ip http secure-server
!
line con 0
 logging synchronous
line vty 0 4
 login local
 transport input ssh
line vty 5 15
 login local
 transport input ssh
!
end
