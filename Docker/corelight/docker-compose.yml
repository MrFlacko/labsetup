services:
  zeek:
    image: blacktop/zeek:latest
    container_name: zeek
    network_mode: host
    privileged: true
    entrypoint: ["/usr/local/zeek/bin/zeek"]
    command: ["-i", "enp5s0f0", "local.zeek"]
    working_dir: /pcap
    volumes:
      - /mnt/big/Docker/corelight/zeek-logs:/pcap
      - /mnt/big/Docker/corelight/zeek-local.zeek:/usr/local/zeek/share/zeek/site/local.zeek:ro
    restart: unless-stopped

  suricata:
    image: jasonish/suricata:latest
    container_name: suricata
    network_mode: host
    privileged: true
    command: -i enp5s0f0 -v
    volumes:
      - /mnt/big/Docker/corelight/suricata-logs:/var/log/suricata
    restart: unless-stopped

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.2
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      - xpack.security.http.ssl.enabled=false
      - bootstrap.memory_lock=true
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - /mnt/big/Docker/corelight/elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    restart: unless-stopped

  kibana:
    image: docker.elastic.co/kibana/kibana:8.13.2
    container_name: kibana
    depends_on:
      - elasticsearch
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - INTERACTIVE_SETUP_ENABLED=false
      - SERVER_HOST=0.0.0.0
    ports:
      - "5601:5601"
    volumes:
      - /mnt/big/Docker/corelight/kibana.yml:/usr/share/kibana/config/kibana.yml:ro
    restart: unless-stopped

  filebeat:
    image: docker.elastic.co/beats/filebeat:8.13.2
    container_name: filebeat
    user: root
    depends_on:
      - elasticsearch
      - kibana
    volumes:
      - /mnt/big/Docker/corelight/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - /mnt/big/Docker/corelight/zeek-logs:/logs/zeek:ro
      - /mnt/big/Docker/corelight/suricata-logs:/logs/suricata:ro
    restart: unless-stopped
